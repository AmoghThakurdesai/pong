<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ output.tableheading}}</title>
</head>
<body>
    
    <form action="/" method = "POST">
        <br> Enter table number: <input type = 'text' name="data1"><br>
        <ul>
            {% for item in output.datasetlist %}
                <li>{{ loop.index - 1 }}: {{ item }}</li>
            {% endfor %}
        </ul>
        <h3>{{ output.tableheading }}</h3>
        {{ output.table | safe }} <br>
        {{ output.probab }}<br>
        <input type = "submit" value="submit"> <br>
</body>
</html>
